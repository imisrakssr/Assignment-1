<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Profile Card, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <section>

        <div class="box">
          <div class="content">
            <div class="image">
              <img src="https://i.postimg.cc/bryMmCQB/profile-image.jpg" alt="Profile Image">
            </div>
            <div class="level">
              <p>PRO</p>
            </div>
            <div class="text">
              <p class="name">Israk Sisir</p>
              <p class="job_title">Web Developer</p>
              <p class="job_discription">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam atque, ipsam a amet laboriosam eligendi.</p>
            </div>
            <div class="contact">
                <p> admin@email.com</p>
                <p>0123-4567890</p>
            </div>
            <div class="icons">
              <button>
                <ion-icon name="logo-dribbble"></ion-icon>
              </button>
              <button>
                <ion-icon name="logo-instagram"></ion-icon>
              </button>
              <button>
                <ion-icon name="logo-twitter"></ion-icon>
              </button>
              <button>
                <ion-icon name="logo-linkedin"></ion-icon>
              </button>
              <button>
                <ion-icon name="logo-facebook"></ion-icon>
              </button>
              <button>
                <ion-icon name="logo-behance"></ion-icon>
              </button>
            </div>
            <div class="button">
              <div>
                <button class="message" type="button">Message</button>
              </div>
              <div>
                <button class="connect" type="button">Connect</button>
              </div>
            </div>
          </div>
        </div>
      
      </section>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
